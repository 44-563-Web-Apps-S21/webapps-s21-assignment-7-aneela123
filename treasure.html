   const makeGuess = (pos) => {
            let imgId;
            for (let i = 0; i < ids.length; i++) {
                if (i == (pos)) {
                    imgId = ids[i];
                    break;}
            }
            ++clickCount;
            let imgInfo = document.getElementById(imgId);

            }
            else {

            }
            document.getElementById("clicks").innerHTML = "No of clicks "+clickCount
            document.getElementById("distance").innerHTML = "The distance to treasure is "+ distance(pos, treasureLocation)
        }
        const distance = (pos, treaureLoc) => {
            var horizontalDistance = Math.abs(Math.floor(treasureLocation / 5) - Math.floor(pos / 5))

            return (verticalDistance + horizontalDistance)
        }
